{% extends 'base.html' %}

{% block content %}
    <div class='row'>

        <div class='col-8'>
            {% include('messages.html') %}
            <form action="" method="POST">
                {{ form.hidden_tag() }}

                <div class="form-group">
                    {{ form.username.label }}
                    {{ form.username() }}
                </div>

                <div class="form-group">
                    {{ form.password.label }}
                    {{ form.password() }}
                </div>

                <div class="form-group form-check">
                    {{ form.remember_me() }}
                    <span class="form-check-label">{{ form.remember_me.label }}</span>
                </div>

                {{ form.submit }}
            </form>
        </div>

        <div class='col-4'>
        
        </div>
    </div>

{% endblock %}
